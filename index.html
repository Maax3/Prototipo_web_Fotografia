                <h1 class="fw-bold text-center text-danger display-4">A TRAVÉS DE LA FOTOGRAFÍA</h1>
                <figure class="border border-2 p-3 pb-0 fs-5 list-group-item list-group-item-primary border-secondary">
                <p>
                    Siempre he dado una gran importancia a la apreciación del tiempo. Las fotografías son, quizás, el
                    medio más poderoso para inmortalizar los momentos vividos en el pasado, ya sea en solitario o junto
                    a la majestuosidad de los paisajes.
                </p>
                  <p>
                    Por esta razón, busco capturar a través de mi cámara esos
                    pequeños instantes y momentos especiales que resultan fáciles de olvidar con el paso de los
                    años. La serenidad de un atardecer en la playa, el amanecer de las montañas, la
                    tranquilidad de un bosque cubierto de niebla o las emociones que despiertan los colores vibrantes de
                    un paisaje natural.
                </p>
                </figure>
                <figure class="border border-2 p-3 pb-0 fs-5 list-group-item list-group-item-danger border-secondary">
                <p>
                  <b>Mis fotografías cuentan con un estilo propio, natural y romántico</b>, tratando de reflejar la
                    personalidad y emociones de quienes se encuentran delante de mi objetivo.
                </p>
           
                </figure>
