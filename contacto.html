        <div class="container my-2 mt-md-5 mt-3">
            <div class="row ">
                <h1 class="fw-bold text-center text-primary my-3"><mark>¡Hola amante de la fotografía!</mark></h1>
                <div class="col-md-6 offset-md-3 col-12">
                    <figure class="border border-2 p-3 pb-0 fs-5 mt-4 mb-5 list-group-item list-group-item-success border-dark">
                        <p>
                            ¡Me alegra saber que quieres ponerte en contacto conmigo! Ya sea que tengas preguntas,
                            comentarios o estés interesado en colaborar, estoy aquí para escucharte.
                        </p>
                    </figure>
                </div>
            </div>
            <div class="row mt-md-3">
                <div class="col-12 col-md-6">

                    <figure class="border border-2 p-3 pb-0 fs-5 mb-0 list-group-item list-group-item-secondary border-secondary">
                        <p>
                            Completa el siguiente formulario y me pondré en contacto contigo lo antes posible. ¡Estoy
                            emocionada de saber más sobre ti y tu interés en el mundo de la fotografía!
                        </p>
                    </figure>
                    <img src="img/contacto/c2.jpg" alt="nature" class="img-fluid">
                    <figure class="border border-2 p-3 pb-0 fs-5 list-group-item list-group-item-secondary border-secondary">
                        <blockquote class="blockquote">
                            <p>Gracias por considerarme para inmortalizar ese momento especial de tu vida.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer text-end">
                            <cite title="Source Title">¡Capturando momentos, creando recuerdos!</cite>
                        </figcaption>

                    </figure>
                </div>

                <div class="col-12 col-md-6">
                    <h3 class="fw-bold text-center text-primary my-3 mt-5 p-2">⭐<ins>Formulario de contacto</ins>⭐</h3>

                    <form class="bg-primary border border-2 border-primary rounded p-3 text-info mt-4">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre..."
                                aria-required="true" required>
                        </div>

                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="rounded btn bg-info border border-3 border-info" type="radio"
                                        name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Mujer
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="rounded btn bg-info border border-3 border-info" type="radio"
                                        name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Hombre
                                    </label>
                                </div>
                            </div>
                        </fieldset>

                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto:</label>
                            <input type="text" class="form-control" id="asunto" aria-required="false">
                        </div>

                        <div class="mb-3">
                            <label for="telf" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telf" aria-required="false">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Introduce tu correo..." aria-required="true"
                                required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="rounded btn bg-info border border-3 border-info "
                                id="exampleCheck1" aria-required="true" required>
                            <label class="form-check-label " for="exampleCheck1">Aceptas los términos de servicio y
                                privacidad</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control mb-3" placeholder="Deja tu mensaje aqui"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Tu mensaje</label>
                        </div>
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
